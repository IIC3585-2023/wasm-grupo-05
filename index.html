<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="assets/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
</head>

<body>
  <div class="row justify-content-center">
    <div class="col justify-content-center col-3">
      <p>Ingrese la duración de las tareas:</p>
      <textarea name="time-tasks" id="time-tasks" class="w-100 form-control"></textarea>
    </div>
  </div>

  <br /><br />
  <div class="row justify-content-center">
    <div class="input-container col-3 justify-content-center">
      <p>Número de clusters:</p>
      <input class="w-100" type="number" id="numClusters" name="numClusters" min="1" max="10" />
    </div>
  </div>

  <br /><br />

  <div class="row justify-content-center">
    <div class="button-container">
      <div class="col">
        <button class="assign-btn" id="randomJSButton">Aleatorio JS</button>
        <div class="row justify-content-center">
          <p id="randomJSTime"></p>
        </div>
      </div>
    </div>
    <div class="button-container">
      <div class="col">
        <button class="assign-btn" id="randomCButton">Aleatorio C</button>
        <div class="row justify-content-center">
          <p id="randomCTime"></p>
        </div>
      </div>
    </div>
    <div class="button-container">
      <div class="col">
        <button class="assign-btn" id="greedyJSButton">Greedy JS</button>
        <div class="row justify-content-center">
          <p id="greedyJSTime"></p>
        </div>
      </div>
    </div>
    <div class="button-container">
      <div class="col">
        <button class="assign-btn" id="greedyCButton">Greedy C</button>
        <div class="row justify-content-center">
          <p id="greedyCTime"></p>
        </div>
      </div>
    </div>
  </div>
  <br />

  <div class="row justify-content-center">
    <div id="cluster-container" class="col col-5"></div>
  </div>
</body>
<script src="assets/algorithms.js"></script>
<script src="assets/greedy.js"></script>
<script src="assets/index.js"></script>

</html>
